<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Dashboard Container -->
    <div class="container-fluid bg-light vh-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-dark text-white p-4 d-flex flex-column">
                <h2 class="text-center mb-4">Dashboard</h2>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">Home</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">Add Product</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">View Products</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-white">Reports</a>
                    </li>
                </ul>
                <div class="mt-auto">
                    <a href="#" class="btn btn-outline-light btn-sm w-100">Logout</a>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 px-4 py-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title text-center">Add a Product</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/add_product">
                            <!-- Product Name -->
                            <div class="mb-3">
                                <label for="product_name" class="form-label">Product Name:</label>
                                <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Enter product name" required>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter product description" required></textarea>
                            </div>


                            
                            <!-- Image -->
                            <div class="mb-3">
                                <label for="image_url" class="form-label">Image Url:</label>
                                <textarea class="form-control" id="image_url" name="image_url" rows="1" placeholder="Add image url" required></textarea>
                            </div>

                            <!-- Price -->
                            <div class="mb-3">
                                <label for="price" class="form-label">Price:</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" placeholder="Enter price" required>
                            </div>

                            <!-- Quantity -->
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity:</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="0" placeholder="Enter quantity" required>
                            </div>

                            <!-- Vendor -->
                            <div class="mb-3">
                                <label for="vendor" class="form-label">Vendor:</label>
                                <input type="text" class="form-control" id="vendor" name="vendor" placeholder="Enter vendor name" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
